<div class="heros">
  <h2>
    My Heros
  </h2>
  <ul>
    <li *ngFor="let hero of heros">
      <p (click)="setMyHero(hero)">
        <span>{{ hero.id }}</span
        >{{ hero.name }}
      </p>
    </li>
  </ul>
  <h2>{{ selectedHero.value.name | uppercase }} is my hero</h2>

  <a routerLink="/herodetails/{{ selectedHero.value.id }}" class="btn"
    >View Details</a
  >
</div>
